name: Build Backend and Frontend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  backend:
    name: Build .NET Core Web API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.400'

      - name: Restore dependencies
        run: dotnet restore ./backend/SwipeVibesAPI/SwipeVibesAPI.csproj

      - name: Build Backend
        run: dotnet build ./backend/SwipeVibesAPI/SwipeVibesAPI.csproj --configuration Release

  frontend:
    name: Build Expo Web Frontend
    runs-on: ubuntu-latest
    needs: backend
    environment: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.7.0'

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend/my-expo-app

      - name: Build Expo Web
        run: npx expo build:web
        working-directory: ./frontend/my-expo-app

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/my-expo-app/web-build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
