name: Build Backend and Frontend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  frontend:
    name: Build and Deploy Expo Web Frontend
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "yarn"
          cache-dependency-path: ./frontend/my-expo-app/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./frontend/my-expo-app

      - name: Build Expo Web
        run: yarn build:web
        working-directory: ./frontend/my-expo-app
        env:
          APP_ENV: production
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_SCOPES: ${{ secrets.SPOTIFY_SCOPES }}
          GOOGLE_WEB_CLIENT_ID: ${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          GOOGLE_ANDROID_CLIENT_ID: ${{ secrets.GOOGLE_ANDROID_CLIENT_ID }}
          # GOOGLE_IOS_CLIENT_ID: ${{ secrets.GOOGLE_IOS_CLIENT_ID }}
          DEV_API_URL: ${{ secrets.DEV_API_URL }}
          PROD_API_URL: ${{ secrets.PROD_API_URL }}

      - name: Deploy to GitHub Pages
        run: |
          set -euo pipefail
          BUILD_DIR="./frontend/my-expo-app/dist"
          mkdir -p /tmp/deploy
          cp -r "$BUILD_DIR"/. /tmp/deploy/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan gh-pages
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          cp -r /tmp/deploy/. .
          [ -f index.html ] && cp index.html 404.html
          touch .nojekyll
          git add -A
          git commit -m "Deploy: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push --force origin gh-pages