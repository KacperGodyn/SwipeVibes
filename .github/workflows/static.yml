name: Build Backend and Frontend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  backend:
    name: Build .NET Core Web API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.400"

      - name: Restore dependencies
        run: dotnet restore ./backend/SwipeVibesAPI/SwipeVibesAPI.csproj

      - name: Build Backend
        run: dotnet build ./backend/SwipeVibesAPI/SwipeVibesAPI.csproj --configuration Release

  frontend:
    name: Build and Deploy Expo Web Frontend
    runs-on: ubuntu-latest
    needs: backend
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24.7.0"
          cache: "yarn"
          cache-dependency-path: ./frontend/my-expo-app/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./frontend/my-expo-app

      - name: Build Expo Web
        run: yarn build:web
        working-directory: ./frontend/my-expo-app

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan gh-pages
          git rm -rf .
          cp -r ./frontend/my-expo-app/dist/* .
          git add .
          git commit -m "Deploy: $(date)"
          git push origin gh-pages --force
