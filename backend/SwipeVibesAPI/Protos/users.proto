syntax = "proto3";

option csharp_namespace = "SwipeVibesAPI.Grpc";

import "google/protobuf/timestamp.proto";

package users;

message RefreshRequest {
	string refresh_token = 1; // for native; for web this will be cookie
}

message RefreshReply {
  string token = 1;
}

message LogoutRequest {}

message LogoutReply {
	bool success = 1;
}

service UserService {
  rpc Refresh (RefreshRequest) returns (RefreshReply);
  rpc Logout (LogoutRequest) returns (LogoutReply);
  rpc CreateUser (CreateUserRequest) returns (UserReply);
  rpc UpdateUser (UpdateUserRequest) returns (UserReply);
  rpc DeleteUser (UserRequest) returns (DeleteReply);
  rpc GetUser (UserRequest) returns (UserReply);
  rpc GetUsers (Empty) returns (UsersReply);
  rpc Login (LoginRequest) returns (LoginReply);
  rpc GetUserInteractions (UserInteractionsRequest) returns (UserInteractionsReply);
  rpc CreatePlaylist (CreatePlaylistRequest) returns (PlaylistReply);
  rpc GetMyPlaylists (Empty) returns (PlaylistsListReply);
  rpc DeletePlaylist (DeletePlaylistRequest) returns (DeleteReply);
  rpc AddTrackToPlaylist (AddTrackToPlaylistRequest) returns (PlaylistTrackReply);
  rpc RemoveTrackFromPlaylist (RemoveTrackFromPlaylistRequest) returns (DeleteReply);
  rpc GetPlaylistTracks (GetPlaylistTracksRequest) returns (PlaylistTracksListReply);
}

message Empty {}

message UserRequest {
  int32 id = 1;
}

message CreateUserRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message UpdateUserRequest {
  int32 id = 1;
  string username = 2;
  string email = 3;
  string password = 4;
}

message LoginRequest {
  string username = 1;
  string password = 2;
  string provider = 3;
  string token = 4;
}

message UserReply {
  int32 id = 1;
  string username = 2;
  string email = 3;
  string role = 4;
}

message UsersReply {
  repeated UserReply users = 1;
}

message DeleteReply {
  bool success = 1;
}

message LoginReply {
  string token = 1;
  string username = 2;
  string role = 3;
  string refresh_token = 4;
}

message UserInteractionsRequest {
  string user_id = 1;
}

message UserInteractionsReply {
  repeated InteractionReply interactions = 1;
}

message InteractionReply {
  string id = 1;
  string user_id = 2;
  string isrc = 3;
  string decision = 4;
  int64 deezer_track_id = 5;
  string source = 6;
  string artist = 7;
  string title = 8;
}

message CreatePlaylistRequest {
  string name = 1;
}

message PlaylistReply {
  string id = 1;
  string name = 2;
  int32 track_count = 3;
  google.protobuf.Timestamp created_at = 4;
}

message PlaylistsListReply {
  repeated PlaylistReply playlists = 1;
}

message DeletePlaylistRequest {
  string id = 1;
}

message PlaylistTrack {
  int64 deezer_track_id = 1;
  string title = 2;
  string isrc = 3;
  int64 artist_id = 4;
  string artist_name = 5;
  string album_cover = 6;
  google.protobuf.Timestamp added_at = 7;
}

message AddTrackToPlaylistRequest {
  string playlist_id = 1;
  int64 deezer_track_id = 2;
  string title = 3;
  string isrc = 4;
  int64 artist_id = 5;
  string artist_name = 6;
  string album_cover = 7;
}

message PlaylistTrackReply {
  bool success = 1;
  PlaylistTrack track = 2;
}

message RemoveTrackFromPlaylistRequest {
  string playlist_id = 1;
  int64 deezer_track_id = 2;
}

message GetPlaylistTracksRequest {
  string playlist_id = 1;
}

message PlaylistTracksListReply {
  repeated PlaylistTrack tracks = 1;
}