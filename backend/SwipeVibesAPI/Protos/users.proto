syntax = "proto3";

option csharp_namespace = "SwipeVibesAPI.Grpc";

import "google/protobuf/timestamp.proto";

package users;

message RefreshRequest {
	string refresh_token = 1; // for native; for web this will be cookie
}

message RefreshReply {
  string token = 1;
}

message LogoutRequest {}

message LogoutReply {
	bool success = 1;
}

service UserService {
  rpc Refresh (RefreshRequest) returns (RefreshReply);
  rpc Logout (LogoutRequest) returns (LogoutReply);
  rpc CreateUser (CreateUserRequest) returns (UserReply);
  rpc UpdateUser (UpdateUserRequest) returns (UserReply);
  rpc DeleteUser (UserRequest) returns (DeleteReply);
  rpc GetUser (UserRequest) returns (UserReply);
  rpc GetUsers (Empty) returns (UsersReply);
  rpc Login (LoginRequest) returns (LoginReply);
  rpc GetUserInteractions (UserInteractionsRequest) returns (UserInteractionsReply);
  rpc CreatePlaylist (CreatePlaylistRequest) returns (PlaylistReply);
  rpc GetMyPlaylists (Empty) returns (PlaylistsListReply);
  rpc DeletePlaylist (DeletePlaylistRequest) returns (DeleteReply);
  rpc AddTrackToPlaylist (AddTrackToPlaylistRequest) returns (PlaylistTrackReply);
  rpc RemoveTrackFromPlaylist (RemoveTrackFromPlaylistRequest) returns (DeleteReply);
  rpc GetPlaylistTracks (GetPlaylistTracksRequest) returns (PlaylistTracksListReply);
  rpc GetUserStats (UserStatsRequest) returns (UserStatsReply);
  rpc GetSpotifyAuthUrl (Empty) returns (SpotifyAuthUrlReply);
  rpc HandleSpotifyCallback (SpotifyCallbackRequest) returns (SpotifyCallbackReply);
  rpc ExportPlaylist (ExportPlaylistRequest) returns (ExportPlaylistReply);
  
  // Danger Zone
  rpc ResetSwipeHistory (ResetSwipeHistoryRequest) returns (DeleteReply);
  rpc DeleteAllPlaylists (DeleteAllPlaylistsRequest) returns (DeleteReply);
  rpc DeleteAccount (Empty) returns (DeleteReply);
  rpc PromoteToAdmin (PromoteToAdminRequest) returns (UserReply);
  rpc GetAdminDashboardStats (AdminDashboardStatsRequest) returns (AdminDashboardStatsReply);
  rpc AdminDeleteUser (AdminDeleteUserRequest) returns (DeleteReply);
  rpc SetCookiesAccepted (SetCookiesAcceptedRequest) returns (UserReply);
}

message Empty {}

message UserRequest {
  string id = 1;
}

message CreateUserRequest {
  string username = 1;
  string email = 2;
  string password = 3;
}

message UpdateUserRequest {
  string id = 1;
  string username = 2;
  string email = 3;
  string password = 4;
  bool cookies_accepted = 5;
}

message LoginRequest {
  string username = 1;
  string password = 2;
  string provider = 3;
  string token = 4;
}

message UserReply {
  string id = 1;
  string username = 2;
  string email = 3;
  string role = 4;
  bool is_spotify_connected = 5;
  bool cookies_accepted = 6;
}

message UsersReply {
  repeated UserReply users = 1;
}

message DeleteReply {
  bool success = 1;
  string message = 2;
}

message LoginReply {
  string token = 1;
  string username = 2;
  string role = 3;
  string refresh_token = 4;
  string id = 5;
  bool is_spotify_connected = 6;
  bool cookies_accepted = 7;
}

message UserInteractionsRequest {
  string user_id = 1;
}

message UserInteractionsReply {
  repeated InteractionReply interactions = 1;
}

message InteractionReply {
  string id = 1;
  string user_id = 2;
  string isrc = 3;
  string decision = 4;
  int64 deezer_track_id = 5;
  string source = 6;
  string artist = 7;
  string title = 8;
}

message CreatePlaylistRequest {
  string name = 1;
}

message PlaylistReply {
  string id = 1;
  string name = 2;
  int32 track_count = 3;
  google.protobuf.Timestamp created_at = 4;
}

message PlaylistsListReply {
  repeated PlaylistReply playlists = 1;
}

message DeletePlaylistRequest {
  string id = 1;
}

message PlaylistTrack {
  int64 deezer_track_id = 1;
  string title = 2;
  string isrc = 3;
  int64 artist_id = 4;
  string artist_name = 5;
  string album_cover = 6;
  google.protobuf.Timestamp added_at = 7;
}

message AddTrackToPlaylistRequest {
  string playlist_id = 1;
  int64 deezer_track_id = 2;
  string title = 3;
  string isrc = 4;
  int64 artist_id = 5;
  string artist_name = 6;
  string album_cover = 7;
}

message PlaylistTrackReply {
  bool success = 1;
  PlaylistTrack track = 2;
}

message RemoveTrackFromPlaylistRequest {
  string playlist_id = 1;
  int64 deezer_track_id = 2;
}

message GetPlaylistTracksRequest {
  string playlist_id = 1;
}

message PlaylistTracksListReply {
  repeated PlaylistTrack tracks = 1;
}

message UserStatsRequest {
  string user_id = 1;
}

message UserStatsReply {
  string favorite_artist = 1;
  double average_bpm = 3;
  int32 likes = 4;
  int32 dislikes = 5;
}

message SpotifyAuthUrlReply {
  string url = 1;
}

message SpotifyCallbackRequest {
  string code = 1;
  string user_id = 2;
  string redirect_uri = 3;
}

message SpotifyCallbackReply {
  bool success = 1;
  string message = 2;
}

message ExportPlaylistRequest {
  string playlist_id = 1;
}

message ExportPlaylistReply {
  bool success = 1;
  string message = 2;
  string spotify_playlist_url = 3;
}

// Danger Zone Enums & Requests

enum SwipeResetType {
  RESET_ALL = 0;
  RESET_LIKES = 1;
  RESET_DISLIKES = 2;
}

message ResetSwipeHistoryRequest {
  SwipeResetType type = 1;
}

message DeleteAllPlaylistsRequest {
  bool unsubscribe_spotify = 1;
}

message PromoteToAdminRequest {
  string secret = 1;
  string user_id = 2; // Optional, if not set, promote self
}

message AdminDeleteUserRequest {
  string id = 1;
}

message AdminDashboardStatsRequest {
}

message AdminDashboardStatsReply {
  int32 total_users = 1;
  int32 total_swipes = 2;
  double gemini_precision = 3;
  int32 gemini_likes = 4;
  int32 gemini_dislikes = 5;
  double precision_at_1 = 6;
  double precision_at_3 = 7;
  double precision_at_5 = 8;
}

message SetCookiesAcceptedRequest {
  bool accepted = 1;
}