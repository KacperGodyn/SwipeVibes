steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'europe-central2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/swipevibes:$COMMIT_SHA'
      - '-f'
      - 'backend/SwipeVibesAPI/Dockerfile'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'europe-central2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/swipevibes:$COMMIT_SHA'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'swipevibes'
      - '--image'
      - 'europe-central2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/swipevibes:$COMMIT_SHA'
      - '--region'
      - 'europe-central2'
      - '--platform'
      - 'managed'

images:
  - 'europe-central2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/swipevibes:$COMMIT_SHA'